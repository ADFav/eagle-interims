<app-student-login *ngIf="!isLoggedIn" (loggedIn)="login($event)"></app-student-login>
<app-student-select-exam *ngIf="isLoggedIn && !hasSelectedExam" [exams]="examsList" (selectedExamPath)="selectExam($event)"></app-student-select-exam>
<app-take-exam *ngIf="isLoggedIn && hasSelectedExam" [questions]="questions"></app-take-exam>
