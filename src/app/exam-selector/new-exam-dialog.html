<h2 mat-dialog-title>Add Exam</h2>
<mat-dialog-content>
    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="exam.year" placeholder="Interim Year" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="exam.subject" placeholder="Interim Subject" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="exam.interimNumber" placeholder="Interim Number" />
        </mat-form-field>
    </div>
    <span style="color:red; font-weight: bold">{{warning}}</span>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button (click)="validate()">Create</button>
</mat-dialog-actions>
